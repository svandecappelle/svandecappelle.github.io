      fr: |
        Développeur Web Java / J2EE Spécialisé dans le framework GWT.
        Administrateur Système Linux/Unix.
        Developpeur Web architecture nodejs.
        Architecte logiciel Java/J2EE

        Très impliqué dans les projets de types OpenSource, et les langages et technologies innovantes tel que GWT, NodeJs, Ruby, Python, Java, HTML5/CSS3, Coffee, Redis, Nginx.
        Spécialisé dans l'architecture et l'administration logiciel des projets web.

        Membre régulier du Chti'JUG, et initiateur de plusieurs projets OpenSource en GWT, JavaScript, Python.
